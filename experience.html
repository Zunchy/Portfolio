<html>

  <head>

    <meta charset="utf-8">
    <title>Experience</title>
    <link href = "portfolio.css" rel = "stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">

      $(document).ready(function(){
        $("#circle1").hover(function(){
            $("#circle1").animate({width:"+=80px", height:"+=80px"}, 200);
            $("#circle1text").css("position", "relative");
            $("#circle1text").animate({top:"+=35px"}, 200);
        },
        function(){
            $("#circle1").finish();
            $("#circle1").removeAttr('style');
            $("#circle1text").finish();
            $("#circle1text").removeAttr('style');

        });
      });


      $(document).ready(function(){
        $("#circle2").hover(function(){
            $("#circle2").animate({width:"+=80px", height:"+=80px"}, 200);
            $("#circle2text").css("position", "relative");
            $("#circle2text").animate({top:"+=35px"}, 200);
        },
        function(){
            $("#circle2").finish();
            $("#circle2").removeAttr('style');
            $("#circle2text").finish();
            $("#circle2text").removeAttr('style');
        });
      });

      $(document).ready(function(){
        $("#circle3").hover(function(){
            $("#circle3").animate({width:"+=80px", height:"+=80px"}, 200);
            $("#circle3text").css("position", "relative");
            $("#circle3text").animate({top:"+=35px"}, 200);
        },
        function(){
            $("#circle3").finish();
            $("#circle3").removeAttr('style');
            $("#circle3text").finish();
            $("#circle3text").removeAttr('style');
        });
      });

      $(document).ready(function(){
        $("#circle4").hover(function(){
            $("#circle4").animate({width:"+=80px", height:"+=80px"}, 200);
            $("#circle4text").css("position", "relative");
            $("#circle4text").animate({top:"+=35px"}, 200);
        },
        function(){
            $("#circle4").finish();
            $("#circle4").removeAttr('style');

            $("#circle4text").removeAttr('style');
        });
      });

      $(document).ready(function(){
        $("#resumeBtn").click(function(){
          if( $("#resume").css('visibility') == 'hidden'){
            $("#resume").css('visibility','visible').hide().slideDown("slow", "linear");
            $("#resumeBtn").text("Click to Hide Resume");
          }
          else{
            $("#resume").slideUp("slow", "linear", function(){
              $("#resume").css('visibility','hidden');
            });
            $("#resumeBtn").text("Click to View Resume");
          }
        });
      });

      $(document).ready(function(){
        $("#referenceBtn").click(function(){
          if( $("#reference").css('visibility') == 'hidden'){
            $("#reference").css('visibility','visible').hide().slideDown("slow", "linear");
            $("#referenceBtn").text("Click to Hide Letter of Reference");
          }
          else{
            $("#reference").slideUp("slow", "linear", function(){
              $("#reference").css('visibility','hidden');
            });
            $("#referenceBtn").text("Click to View Letter of Reference");
          }
        });
      });

      $(document).ready(function() {
        $("#resume").slideUp(1, "linear");
        $("#reference").slideUp(1, "linear");
      });


    </script>

  </head>

  <body>

    <div id = "ul">
      <div class = "li"><a href = "index.html" id=circle1 class=circle><span id=circle1text>Home</span></a></div>
      <div class = "li"><a href = "projects.html" id=circle2 class=circle><span id=circle2text>Projects</span></a></div>
      <div class = "li"><a href = "experience.html" id=circle3 class=circle><span id=circle3text>Experience</span></a></div>
      <div class = "li"><a href = "about.html" id=circle4 class=circle><span id=circle4text>About Me</span></a></div>
    </div>

    <div id=lowerBodyExperience>
      <div id = xpInfo>
        <p id = xpBlurb>Here you will find information about my experience as a software developer,
          including my resume and a letter of reference by my supervisor from my previous internship experience.</p>

        <div class = pdfButton id = resumeBtn>Click to View Resume</div>
        <iframe class = pdf id = resume src="Resume.pdf" width="700" height="700"></iframe>

        <div class = pdfButton id = referenceBtn>Click to View Letter of Reference</div>
        <iframe class = pdf id = reference src="Resume.pdf" width="700" height="700"></iframe>

      </div>

    </div>
  </body>
